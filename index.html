<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="image">
            
            <img id="main" src="image.jpg" alt="background">
            <!-- <img id="logo" src="logo.jpg" alt="logo"> -->
            
        </div>
        
        
        <div class="signup">
            <div class="welcome">This is not a real online service! You know
                you need something like this in your life to help you realize 
            your deepest dreams. Sign up <em>now</em> to get started. 
            </div>
            <div class="welcomeTwo">
                You <em>know</em> you want to.
            </div>
            <div class="formSection">
                <div class="form">
                    <form action="example.com/path" method="post">
                        <div class="first_Name">FIRST NAME</div>
                        <input type="text" id="firstName" required>
    
                        <div class="email">EMAIL</div>
                        <input type="email" id="email" required>
    
                        <div class="password">PASSWORD</div>
                        <input type="password" id="password" required>
                      </form>
                      <div class="error"><strong>* Passwords do not match</strong></div>
                </div>
                <div class="formTwo">
                    <form action="example.com/path" method="post">
                        <div class="last_Name">LAST NAME</div>
                        <input type="text" id="lastName" required>
    
                        <div class="phoneNumber">PHONE NUMBER</div>
                        <input type="number" id="phoneNumber" required>
    
                        <div class="password">CONFIRM PASSWORD</div>
                        <input type="password" id="confirmPassword" required>
                      </form>
                </div>
            </div>
            <div class="bottomSection">
                <button type="submit">Create Account</button>
                
                <div class="login">Already have an account? <strong id="login">Log in</strong></div>
            </div>
            
        </div>
        
       

    </div>
</body>
</html>
